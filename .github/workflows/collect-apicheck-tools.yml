# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Clone APICheck repository
      - name: Run git clone
        run: |
          git clone --depth=1 https://github.com/BBVA/apicheck.git apicheck
          mv apicheck/tools/* apicheck-tools/
          mv apicheck/tools-edge/* apicheck-tools/
          rm -rfv -- apicheck/

      # Commit possible changed files back to the repository.
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply 'collect wordlists' auto-commit changes
